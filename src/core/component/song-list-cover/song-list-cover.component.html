<div class="song-list-cover-wrap" *ngIf="songListInfo">
    <netease-normal-cover
        [navigateUrl]="songListInfo.navigateUrl"
        [imageUrl]="songListInfo.imageUrl"
        [title]="songListInfo.title"
        [size]="140">

    </netease-normal-cover>

    <div class="netease-cover bottom">
        <a class="netease-icon icon-play"></a>
        <span class="netease-icon icon-headest"></span>
        <span class="headset-num">1233</span>
    </div>

    <p class="dsc">
        <a [href]="songListInfo.navigateUrl"
           [title]="songListInfo.title"
           [class.des-hidden]="breviary">
            {{songListInfo.title}}
        </a>
    </p>
</div>
